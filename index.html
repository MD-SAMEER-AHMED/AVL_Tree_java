<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVL Tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">AVL Tree</h1>
      <p class="subtitle">Self-balancing binary search tree</p>
      <div class="controls">
        <input type="number" id="value-input" class="input" placeholder="Enter value" aria-label="Node value">
        <button type="button" id="btn-insert" class="btn btn-insert">Insert</button>
        <button type="button" id="btn-delete" class="btn btn-delete">Delete</button>
        <button type="button" id="btn-clear" class="btn btn-clear">Clear</button>
      </div>
      <div id="message" class="message" role="status" aria-live="polite"></div>
      <div class="meta">Size: <span id="size">0</span></div>
    </header>
    <main class="main">
      <div id="tree-container" class="tree-container">
        <svg id="tree-svg" class="tree-svg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
